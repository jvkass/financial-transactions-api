version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: financial-postgres
    restart: always
    environment:
      POSTGRES_DB: financial_transactions
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financial-network

  redis:
    image: redis:7-alpine
    container_name: financial-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - financial-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: financial-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - '5672:5672'    # AMQP port
      - '15672:15672'  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - financial-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  financial-network:
    driver: bridge